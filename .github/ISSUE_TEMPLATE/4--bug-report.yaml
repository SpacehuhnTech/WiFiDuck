name: Bug Report
description: I found a reproducible bug
title: "[Bug]: "
labels: ["bug"]
body:
  - type: input
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: Doing X leads to a crash when Y is enabled...
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Tell us how we can reproduce the behavior
      placeholder: |
        1. Go to ...
        2. Click on ....
        3. Scroll down to ....
        4. See error
      value: #
    validations:
      required: true
  - type: input
    id: environment
    attributes:
      label: What hardware are you using?
      description: Is it a DIY built? If you bought it, how is the product called?
      placeholder: DIY using Arduino Pro Micro and Wemos D1 mini
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Tell us more if needed. Feel free to attach pictures of screenshots. 
      placeholder: I think this might be caused by ...
      value: #
    validations:
      required: false
